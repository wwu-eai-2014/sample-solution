<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/master.xhtml">
  <ui:define name="title">Drug Statistics</ui:define>
  <ui:define name="content">
    <h:dataTable value="#{drugStatisticList.statistics}" var="cur"
      styleClass="data-table" headerClass="data-cell header-cell" footerClass="data-cell footer-cell"
      columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell,data-cell"
      rendered="#{not empty drugStatisticList.statistics}">
      <h:column>
        <f:facet name="header">PZN</f:facet>
        #{cur.drug.pzn}
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{cur.drug.name}
        <f:facet name="footer"><i>Total</i></f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">Stock</f:facet>
        #{cur.stock}
        <f:facet name="footer">
          #{drugStatisticList.totalStock}
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">#Pending Positions</f:facet>
        #{cur.pendingPositions}
        <f:facet name="footer">
          #{drugStatisticList.totalPendingPositions}
        </f:facet>
      </h:column>
      <h:column>
        <f:facet name="header">#Unfulfilled Items</f:facet>
        #{cur.unfulfilledItems}
        <f:facet name="footer">
          #{drugStatisticList.totalUnfulfilledItems}
        </f:facet>
      </h:column>
      <h:column>
        <h:link outcome="/drug/details.xhtml" value="Details">
          <f:param name="pzn" value="#{cur.drug.pzn}"></f:param>
        </h:link>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
